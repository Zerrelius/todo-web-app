<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do-App</title>
    </head>

    <body>

        <h1>Meine To-Do-Liste</h1>
        <div class="todo-app">
            <form class="todo-form" action="">
                <label for="todo-input">Aufgabe zum hinzufügen</label>
                <input type="text" id="todo-input" class="todo-input">
                <button type="submit" class="todo-button">Hinzufügen</button>
            </form>
            <ul class="todo-list">
                <!--Elemente für die einzelnen Aufgaben: Checkbox für erledigt; span für Aufgabentext; button zum löschen-->
            </ul>
            <div class="todo-info"></div>
        </div>

    </body>
</html>
